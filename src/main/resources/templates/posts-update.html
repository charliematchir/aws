<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 기본적으로 스프링 부트의 절대 경로는 src/main/resources/static임-->
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="id">글 번호</label>
            <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
        </div>
        <div class="form-group">
            <label for="title"> 제목</label>
            <input type="text" class="form-control" id="title" th:value="${post.title}">
        </div>
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" class="form-control" id="author" th:value="${post.author}">
        </div>
        <div class="form-group">
            <label for="content"> 내용 </label>
            <textarea class="form-control" id="content" th:value="${post.content}"></textarea>
        </div>
    </form>
    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
</div> <!-- /container -->
<script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
<script th:src="@{/js/app/home.js}"></script>
</body>
</html>
